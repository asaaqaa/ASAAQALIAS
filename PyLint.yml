name: PyLint

on: [push, pull_request]

jobs:

  PEP8:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3

      - name: Setup Python

        uses: actions/setup-python@v3

        with:

          python-version: '3.10'

      - name: Install Python lint libraries

        run: |

          pip install autoflake isort black

      - name: Remove unused imports and variables

        run: |

          autoflake --in-place --recursive --remove-all-unused-imports --remove-unused-variables --ignore-init-module-imports .

      - name: lint with isort

        run: |

          isort .

      - name: lint with black

        run: |

          black --exclude "exampleconfig\.py" .

      # commit changes

      - uses: stefanzweifel/git-auto-commit-action@v4

        with:

          commit_message: 'إعداد تلقائي'

          commit_options: '--no-verify'

          repository: .

          commit_user_name: asaaqaa
          commit_user_email: asaaqalii2006@gmail.com
          commit_author: asaaqaa<asaaqalii2006@gmail.com>
